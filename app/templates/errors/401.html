<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - 未授权访问</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 0;
        }
        .error-message {
            font-size: 32px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .error-description {
            font-size: 18px;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-code">401</h1>
            <h2 class="error-message">未授权访问</h2>
            <p class="error-description">
                抱歉，您需要登录后才能访问此页面。请先登录或注册账号。
            </p>
            <div>
                <a href="/login" class="btn btn-primary btn-lg me-2">登录</a>
                <a href="/register" class="btn btn-outline-secondary btn-lg">注册</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
